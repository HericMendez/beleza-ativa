    <link

      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link href="assets/fonts/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div id="wrapper">
      <a href="#" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
      <aside id="sidebar-wrapper">
        <div>
          <!-- Div que exibe uma saudação se houver um usuário armazenado -->
          <div class="sidebar-brand" id="sidebar-brand" style="display: none;">
            <i class="fa fa-user-circle-o"></i>
            <p>Bem-vindo, <span id="username-display">Usuario</span></p>
            <a href="#" id="logout">Sair</a> <!-- Sair (remove o usuário armazenado e redireciona para home) -->
        </div>
        
        <!-- Div que exibe opções de login e cadastro se não houver um usuário armazenado -->
        <div class="d-flex flex-row ms-5 mt-4 fw-bold" id="login-prompt" style="display: none;">
            <a href="login.html">Entre</a>
            <span>&nbsp;ou&nbsp;</span> 
            <a href="login.html">Cadastre-se</a>
        </div>
    </div>

        <ul class="sidebar-nav">
          <li>
            <a href="index.html"><i class="fa fa-home"></i>Página da loja</a>
          </li>

          <li>
            <a href="admin-estoque.html"
              ><i class="fa fa-shopping-bag"></i>Estoque</a
            >
          </li>

          <li>
            <a href="admin-vendas.html"
              ><i class="fa fa-shopping-cart"></i>Financeiro</a
            >
          </li>

  
        </ul>
      </aside>
      <div class="navbar-header"></div>
      <div class="dashboard-container">
        <header class="header mb-5">
          <h1>Dashboard financeiro</h1>
        </header>
        <main class="content">
          <!-- Gráfico de Vendas Mensais -->
          <section class="chart-container">
            <h2>Vendas Mensais</h2>
            <canvas id="salesChart"></canvas>
          </section>
    
          <!-- Tabela de Contas a Receber -->
          <section class="table-container">
            <h2>Contas a Receber</h2>
            <table>
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Valor (R$)</th>
                  <th>Data</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="receivableTable">
                <!-- Dados mockados inseridos via JavaScript -->
              </tbody>
            </table>
          </section>
    
          <!-- Produtos Mais Vendidos -->
          <section class="chart-container">
            <h2>Produtos Mais Vendidos</h2>
            <canvas id="productsChart"></canvas>
          </section>
    
          <!-- Clientes Inativos -->
          <section class="table-container">
            <h2>Clientes Inativos</h2>
            <table>
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Última Compra</th>
                </tr>
              </thead>
              <tbody id="inactiveCustomersTable">
                <!-- Dados mockados inseridos via JavaScript -->
              </tbody>
            </table>
          </section>
        </main>
      </div>
    </div>
    <script src="assets/scripts/sidebar.js"></script>
