        <!-- Formulário de login -->
        <form id="login" class="form active">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" value="user@gmail.com" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Senha:</label>
            <input type="password" value="user" id="login-password" required>
          </div>
          <button type="submit" class="button">Entrar</button>
          <a href="#">Esqueceu a senha?</a>
        </form>

        <form id="cadastro" class="form">
          <div class="form-group">
            <label for="register-name">Nome:</label>
            <input type="text" id="register-name" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-cpf">CPF:</label>
            <input type="text" id="register-cpf" required>
          </div>
          <div class="form-group">
            <label for="register-password">Senha:</label>
            <input type="password" id="register-password" required>
          </div>
