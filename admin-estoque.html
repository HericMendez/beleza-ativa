      <a href="#" id="sidebar-toggle"><i class="fa fa-bars"></i></a>

          <!-- Div que exibe uma saudação se houver um usuário armazenado -->
          <div class="sidebar-brand" id="sidebar-brand" style="display: none;">
            <i class="fa fa-user-circle-o"></i>

            <a href="#" id="logout">Sair</a> <!-- Sair (remove o usuário armazenado e redireciona para home) -->
        </div>
        
        <!-- Div que exibe opções de login e cadastro se não houver um usuário armazenado -->
        <div class="d-flex flex-row ms-5 mt-4 fw-bold" id="login-prompt" style="display: none;">
            <a href="login.html">Entre</a>
            <span>&nbsp;ou&nbsp;</span> 
            <a href="login.html">Cadastre-se</a>
        </div>
    </div>

        <ul class="sidebar-nav">
          <li>
            <a href="index.html"><i class="fa fa-home"></i>Página da loja</a>
          </li>

          <li>
            <a href="admin-estoque.html"
              ><i class="fa fa-shopping-bag"></i>Estoque</a

              ><i class="fa fa-shopping-cart"></i>Financeiro</a

        </ul>
      </aside>
      <div class="navbar-header"></div>

      <section id="content-wrapper">

        <div class="row ">
          <div class="mt-5">
            <div class="container mt-5">
              <h2>Controle de estoque</h2>
              <div class="d-flex flex-sm-row justify-content-between mt-4">
                <div >
                  <h5 class="fw-bold">
                    Total em Estoque: <span id="totalQuantity">R$ 0,00</span>
                  </h5>
                </div>
                <button
                  type="button"
                  class="btn btn-primary mb-3 w-25"
                  data-bs-toggle="modal"
                  data-bs-target="#productModal"
                >
                  Adicionar Produto
                </button>
          
              </div>

              <!-- Modal -->
              <div
                class="modal fade"
                id="productModal"
                tabindex="-1"
                aria-labelledby="productModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="productModalLabel">
                        Produto
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="productForm">
                
                        <div class="mb-3">
                          <label for="name" class="form-label">Nome</label>
                          <input
                            type="text"
                            class="form-control"
                            id="name"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="price" class="form-label">Preço</label>
                          <input
                            type="number"
                            class="form-control"
                            id="price"
                            step="0.01"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="quantity" class="form-label"
                            >Quantidade</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="quantity"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="description" class="form-label"
                            >Descrição</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="description"
                            maxlength="100"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="category" class="form-label"
                            >Categoria</label
                          >
                          <select id="category" class="form-select">
                            <option value="Maquiagens">Maquiagens</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Skincare">Skincare</option>
                            <option value="Skincare">Óleos Essenciais</option>
                            <option value="Skincare">Perfumaria</option>
                          </select>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancelar
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="saveProduct()"
                        data-bs-dismiss="modal"
                      >
                        Salvar
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="productTableBody">
                  <!-- Os produtos serão carregados aqui -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
